<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric Simulator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <div id="header-container">
        <h1>Final Project</h1>
        <h2>Cloth Draping Simulation</h2>
    </div>
    <div class="settings-container">
        <div class="setting">
            <h3>Draw Mode</h3>
            <div class="setting-item-container">
                <div id="drawmodePoints" class="setting-item inactive">[A] Points</div>
                <div id="drawmodeTriangles" class="setting-item inactive">[S] Triangles</div>
            </div>
        </div>
        <div class="setting">
            <h3>Control</h3>
            <div class="setting-item-container">
                <div id="controlCamera" class="setting-item inactive">Camera</div>
                <div id="controlSceneNode" class="setting-item inactive">[Hold Q] Scene Node</div>
            </div>
        </div>
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <script type="module" src="./app.js"></script>
  </div>
</body>
</html>
