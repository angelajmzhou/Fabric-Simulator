        <div id="header-container">
            <h1>Final Project</h1>

                <h3>Control</h3>

                    <div id="controlSceneNode" class="setting-item inactive">[Hold Q] Scene Node</div>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
